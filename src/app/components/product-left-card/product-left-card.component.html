<div class="card mb-3" [ngClass]="{'new':item.new, 'sale':item.sale}" *ngIf="item && item.title">
    <div class="row g-0">
        <div class="col-md-4">
            <img [src]="item.image" [alt]="item.title" class="zoom">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <p class="card-text">{{item.title}}</p>
                <h5 class="card-title">{{item.price | currency:item.currency}}</h5>
                <div>
                    <app-product-variation *ngFor="let variation of item.variations" [variation]="variation"></app-product-variation>
                </div>
                <div>
                    <app-product-rating [rating]="item.rating"></app-product-rating>
                </div>
            </div>
        </div>
    </div>
</div>
