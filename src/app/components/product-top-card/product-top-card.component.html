<div class="card mb-3" [ngClass]="{'new':item.new, 'sale':item.sale}" *ngIf="item && item.title">
    <img [src]="item.image" [alt]="item.title" class="card-img-top zoom">
    <div class="card-body">
        <p class="card-text text-center">{{item.title}}</p>
        <h5 class="card-title text-center">{{item.price | currency:item.currency}}</h5>
        <div class="d-flex justify-content-center align-items-center">
            <app-product-variation *ngFor="let variation of item.variations" [variation]="variation">
            </app-product-variation>
        </div>
        <div  class="d-flex justify-content-center align-items-center">
            <app-product-rating [rating]="item.rating"></app-product-rating>
        </div>
    </div>
</div>
