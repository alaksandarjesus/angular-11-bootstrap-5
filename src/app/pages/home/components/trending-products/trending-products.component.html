<hr>

<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <h4 class="text-center">Trending Products</h4>
      <ul class="nav justify-content-center">
      
          <li class="nav-item" *ngFor="let title of titles">
            <a class="nav-link active" href="javascript:void(0)" (click)="onTabClick(title)" aria-current="page">{{title}}</a>
          </li>
        </ul>
    </div>
  </div>
</div>

<hr>

  <div class="tab-content">
    <div class="tab-pane" [ngClass]="{'active': show === titles[0]}" *ngIf="show === titles[0]" [@fadeInOut] role="tabpanel" aria-labelledby="trending-best-sellers">
        <app-best-sellers [items]="items"></app-best-sellers>
    </div>
    <div class="tab-pane" [ngClass]="{'active': show === titles[1]}" *ngIf="show === titles[1]" [@fadeInOut] role="tabpanel" aria-labelledby="trending-featured-products">
        <app-featured-products [items]="items"></app-featured-products>
    </div>
    <div class="tab-pane" [ngClass]="{'active': show === titles[2]}" *ngIf="show === titles[2]" [@fadeInOut] role="tabpanel" aria-labelledby="trending-on-sale">
        <app-on-sale [items]="items"></app-on-sale>
    </div>
  </div>
